<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing App</title>
</head>
<body>
 <div class="container">
    <section class="tools-broad">
        <div class="row">
            <label for="" class="title">Shapes</label>
            <ul class="options">
                <li class="option tools" id="rectangle">
                    <img src="icons/rectangle.svg" alt="" srcset="">
                    <span>Rectangle</span>
                </li>
                <li class="option tools" id="circle">
                    <img src="icons/circle.svg" alt="" srcset="">
                    <span>Circle</span>
                </li>
                <li class="option tools" id="triangle">
                    <img src="icons/triangle.svg" alt="" srcset="">
                    <span>Triangle</span>
                </li>
                <li class="option tools" id="checkbox">
                    <input type="checkbox" id="fill-color">
                    <label for="fill-color">Fill color</label>
                </li>
                
            </ul>
        </div>
        <div class="row">
            <label for="" class="title">Option</label>
            <ul class="options">
                <li class="option active tools" id="brush">
                    <img src="icons/brush.svg" alt="" srcset="">
                    <span>Brush</span>
                </li>
                <li class="option tools" id="eraser">
                    <img src="icons/eraser.svg" alt="" srcset="">
                    <span>eraser</span>
                </li>
                <li class="option">
                    <input type="range" id="size-slider" min="1" max="30" value="5">
                </li>
                
            </ul>
        </div>
        <div class="row colors">
            <label for="" class="title">Colors</label>
            <ul class="options">
                <li class="option"></li>
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option">
                    <input type="color" id="color-picker" value="#4a98f7">
                </li>
                
            </ul>
        </div>
        <div class="row buttons">
            <button class="clear-canvas">clear-canvas</button>
            <button class="save-image">Save as image</button>
        </div>
    </section>
    <section class="drawing-broad">
        <canvas>

        </canvas>
    </section>
 </div>
 <script src="script.js"></script>
</body>
</html>
